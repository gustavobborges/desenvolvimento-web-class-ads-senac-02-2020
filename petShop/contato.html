<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <div id="banner" class="div_borda escopo_topo">
            <img src="https://azfriends.org/wp-content/uploads/2018/02/Cats-and-Dogs-Banner.jpg" alt="petshop">
        </div>
        <div id="menu" class="div_borda escopo_topo">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="produto.html">PRODUTO</a>
                </li>
                <li>
                    <a href="cliente.html">CLIENTE</a>
                </li>
                <li>
                    <a href="contato.html">CONTATO</a>
                </li>
            </ul>
        </div>

        <div id= "lado_esquerdo" class="escopo_topo div_borda">
            <h1>Fale Conosco</h1>
            
            <form action="POST" id="form-email">

                <div class="div_flex">
                    <label for="">Nome: </label>
                    <input type="text" name="name" required>
                </div>

                <div class="div_flex">
                    <label for="">Email: </label>
                    <input type="text" name="email" required>
                </div>

                <div class="div_flex">
                    <label for="">Assunto: </label>
                    <input type="text" name="assunto" required>
                </div>

                <div class="div_flex">
                    <label for="">Descrição: </label>
                    <textarea id="email_textarea" name="descricao" required></textarea>
                </div>

                <div class="div_flex">
                    <input class="botao botao_esquerda" type="submit" value="Salvar">
                    <input class="botao" type="reset" value="Limpar">
                </div>

            </form>
            


        </div>
        <div id="banner_2" class="div_borda escopo_topo">
            <img src="" alt="">
        </div>
        <div id= "rodape" class="div_borda escopo_topo"></div>
    </div>
</body>
